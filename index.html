<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>

	<header>
        <h1>Password Generator by alikzilla</h1>
    </header>

    <main>
        <div class="block">
            <label class="textField">
                <input class="value" type="text" placeholder="Password">
            </label>
            <div>
                <img class="image" src="images/img_1.png" alt="none">
                <img class="image1" src="images/img.png" alt="yes">
                <p class="length">length > 8</p>
            </div>
            <div>
                <img class="image2" src="images/img_1.png" alt="none">
                <img class="image3" src="images/img.png" alt="yes">
                <p class="upper">Uppercase</p>
            </div>
            <div>
                <img class="image4" src="images/img_1.png" alt="none">
                <img class="image5" src="images/img.png" alt="yes">
                <p class="lower">Lowercase</p>
            </div>
            <div>
                <img class="image6" src="images/img_1.png" alt="none">
                <img class="image7" src="images/img.png" alt="yes">
                <p class="digit">Digits</p>
            </div>
            <div>
                <img class="image8" src="images/img_1.png" alt="none">
                <img class="image9" src="images/img.png" alt="yes">
                <p class="special">Special signs (!,@ e.t.c.)</p>
            </div>
            <button class="button">Generate</button>
        </div>
    </main>

    <footer>
		<ul>
            <li><a href="https://github.com/alikzilla">GitHub</a></li>
            <li><a href="https://t.me/alikhanchou">Telegram</a></li>
            <li><a href="https://www.instagram.com/nuspekovalikhan/">Instagram</a></li>
        </ul>
    </footer>

	<script src="main.js"></script>
</body>
</html>
